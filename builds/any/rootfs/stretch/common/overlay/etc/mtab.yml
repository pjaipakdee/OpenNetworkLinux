mounts:
  DEMO-OS-IMAGES:
    mount: ro
    dir: /mnt/onl/images
    fsck: true

  DEMO-OS-DATA:
    mount: rw
    dir: /mnt/onl/data

  DEMO-OS-CONFIG:
    mount: ro
    dir: /mnt/onl/config
    fsck: true

  DEMO-OS-BOOT:
    mount: ro
    dir: /mnt/onl/boot
    fsck: false

  # ESP (EFI system partition)
  EFI-BOOT:
    mount: ro
    dir: /boot/efi
    fsck: false
    label: EFI System
    optional: true
