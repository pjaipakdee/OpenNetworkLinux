mounts:
  DEMO-ONL-IMAGES:
    mount: rw
    dir: /mnt/onl/images
    fsck: true

  DEMO-ONL-DATA:
    mount: rw
    dir: /mnt/onl/data
    fsck: true

  DEMO-ONL-CONFIG:
    mount: ro
    dir: /mnt/onl/config
    fsck: true

  DEMO-ONL-BOOT:
    mount: rw
    dir: /mnt/onl/boot
    fsck: true

  # ESP (EFI system partition)
  EFI-BOOT:
    mount: ro
    dir: /boot/efi
    fsck: false
    label: EFI System
    optional: true
