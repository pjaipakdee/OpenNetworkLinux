######################################################################
#
# platform-config for Celestica silverstone2
#
######################################################################

x86-64-cel-silverstone2-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=0
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,115200n8
    
  installer:
  - DEMO-OS-BOOT:
      =: 128MiB
      format: ext4
  - DEMO-OS-CONFIG:
      =: 128MiB
      format: ext4
  - DEMO-OS-IMAGES:
      =: 1GiB
      format: ext4
  - DEMO-OS-DATA:
      =: 3GiB
      format: ext4

